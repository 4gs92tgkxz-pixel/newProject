<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NHL Scores</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">NHL Latest Scores</h1>
        <div class="controls">
          <label>Days back: <input id="days" type="number" value="1" min="0" max="7" /></label>
          <button id="refresh">Refresh</button>
        </div>
      </div>
      <div id="content" class="list">Loading...</div>
    </div>

    <script>
      async function load() {
        const days = document.getElementById('days').value || 1;
        const el = document.getElementById('content');
        el.textContent = 'Loading...';
        try {
          const res = await fetch(`/api/scores?days=${days}`);
          const data = await res.json();
          if (res.status !== 200) {
            el.textContent = 'Error: ' + (data.error || res.status);
            return;
          }
          if (!data || data.length === 0) {
            el.innerHTML = '<div class="empty">No games found.</div>';
            return;
          }

          el.innerHTML = '';
          data.forEach(g => {
            const d = document.createElement('div');
            d.className = 'game';
            d.innerHTML = `
              <div class="meta"><div><strong>${g.date}</strong></div><div class="status-badge">${g.status}</div></div>
              <div class="match">
                <div class="team"><div class="name">${g.away.name}</div><div class="score">${g.away.score}</div></div>
                <div style="width:10px"></div>
                <div class="team"><div class="name">${g.home.name}</div><div class="score">${g.home.score}</div></div>
              </div>
              <div class="meta"><div class="status-badge">id=${g.gamePk}</div></div>
            `;
            el.appendChild(d);
          });
        } catch (err) {
          el.textContent = 'Fetch error: ' + err;
        }
      }

      document.getElementById('refresh').addEventListener('click', load);
      window.addEventListener('load', load);
    </script>
  </body>
</html>
